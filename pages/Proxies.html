<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../pages/css/Proxies.css">
  <title>Proxies</title>
  <style>
    html,
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      overflow-y: scroll;
      overflow-x: hidden;
      padding: 0px;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
    }

    #proxyInfo div {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="container p-0">
    <nav style="background-color: #002D62;height: 70px;" class="navbar sticky-top">
      <div class="container-fluid">
        <a style="color: #5DCAD1;" class="navbar-brand" href="#">
          <img src="../icons/apple-touch-icon.png" width="50" height="50" alt="">
          <b>Cyber Guard </b>
        </a>
        <div>
          <a href="./notification.html"><img style="cursor: pointer;" src="../icons/bell.png" alt="" width="25"
              height="25"></a>
          <img style="cursor: pointer;" src="../icons/settings (1).png" alt="" width="25" height="25">
        </div>
      </div>
    </nav>

    <!-- first div -->
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <img src="../icons/Proxyies.png" alt="" width="150" height="125">
          </div>
          <div class="col-9 d-flex justify-content-between">
            <h5 class="m-3 mt-4">ENABLE PROXIES</h5>
            <a class="mt-4" href="./Dashbord.html"><b>BACK</b></a>
          </div>
        </div>
      </div>
    </div>
    <!-- end of first div -->

    <div class="container-fluid mt-1">

      <!-- first div -->
      <div class="row p-2">
        <div class="col-12">
          <div class="row">
            <div class="col-12 d-flex justify-content-center align-content-center position-relative">
              <img src="../icons/Cyber Guard (6).png" height="0px" alt="img" class="img-fluid custom-img">

              <button id="startButton"
                style="height: 90px;width: 90px;border-radius:45px;background-color: #00B6B6;color: white;border: none;"
                class="btn btn-secondary overlay-button">Start</button>
              <button id="stopButton"
                style="height: 90px;width: 90px;border-radius:45px;background-color: #8f8f8f;color: white;border: none;"
                class="btn btn-secondary overlay-button">Stop</button>

            </div>
          </div>
        </div>
      </div>

      <!-- end of first div -->

      <!-- second div -->
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 d-flex justify-content-center align-content-center mt-3">
              <img src="../icons/Cyber Guard (5).png" width="390px" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- end of second div -->

      <!-- third div -->
      <div style="background-color: #002D62;min-height: 40px;color: #00F5FF;" class="row rounded-3 mt-4">
        <div class="col-12">
          <div class="row">
            <div class="col-4 d-flex justify-content-center align-content-center mt-2">
              <div class="container">
                <div style="text-align: center;font-size: 13px;"
                  class="row d-flex justify-content-center align-content-center">
                  <b>11 KB/s</b>
                </div>
                <div style="text-align: center;" class="row d-flex justify-content-center align-content-center">
                  <b>Downloads</b>
                </div>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-content-center mt-2">
              <div class="container">
                <div style="text-align: center;" class="row d-flex justify-content-center align-content-center">
                  <b>00:00:02</b>
                </div>
                <div style="text-align: center;" class="row d-flex justify-content-center align-content-center">
                  <b>DURATION</b>
                </div>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-content-center mt-2">
              <div class="container">
                <div style="text-align: center;font-size: 13px;"
                  class="row d-flex justify-content-center align-content-center">
                  <b>201 KB/s</b>
                </div>
                <div style="text-align: center;" class="row d-flex justify-content-center align-content-center">
                  <b>UPLOAD</b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of third div -->

      <!-- third div -->
      <div style="background-color: #D4EDDA;min-height: 40px;color: #00F5FF;" class="row rounded-3 mt-4 m-2">
        <div class="col-12">
          <div class="row">
            <div id="loading" style="display: none;">Loading...</div>
            <button id="proxyToggle">Start Proxy</button>
           
            <!-- <div id="proxyLocation">
              Country: <span id="proxyCountry"></span>, City: <span id="proxyCity"></span>
            </div> -->

          </div>
        </div>
      </div>
      <!-- end of third div -->

      <!-- forth div -->
      <div id="proxyInfo">
      </div>
      <!-- end of forth div -->

    </div>

    <footer class="mt-4">
      <div style="background-color: #002D62;height: 40px;color: #00F5FF;" class="container">
        <div class="row mt-2">
          <div class="col-4">
            <p style="text-align: end;"><b>Support</b></p>
          </div>
          <div class="col-4">
            <p><a href="#"><b>Privacy Policy</b></a></p>
          </div>
          <div class="col-4">
            <p style="text-align: left;"><b>Version: 1.0</b></p>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <script src="../src/Proxies.js"></script>
</body>

</html>
