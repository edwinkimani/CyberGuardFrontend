<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/AdBlocker.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Phising Security</title>
  <style>
    html,
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      overflow-y: scroll;
      overflow-x: hidden;
      padding: 0px;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0">
    <nav style="background-color: #002D62;height: 70px;" class="navbar sticky-top">
      <div class="container-fluid">
        <a style="color: #5DCAD1;" class="navbar-brand" href="#">
          <img src="../icons/apple-touch-icon.png" width="50" height="50" alt="">
          <b>Cyber Guard </b>
        </a>
        <div>
          <a href="./notification.html"><img style="cursor: pointer;" src="../icons/bell.png" alt="" width="25"
              height="25"></a>
          <img style="cursor: pointer;" src="../icons/settings (1).png" alt="" width="25" height="25">
        </div>
      </div>
    </nav>

    <!-- first div -->
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <img src="../icons/CyberGuardPhising.png" alt="" width="150" height="125">
          </div>
          <div class="col-9 d-flex justify-content-between">
            <h5 class="m-3 mt-4">Phishing Security</h5>
            <a class="mt-4" href="./Dashbord.html"><b>BACK</b></a>
          </div>
        </div>
      </div>
    </div>
    <!-- end of first div -->
  </div>

  <!-- Third Section: Block Ads -->
  <div class="row rounded-3 mt-4 m-3" style="background-color: #002C61; min-height: 40px;">
    <div class="col-12 d-flex justify-content-center align-items-center p-2">
      <div class="text-center">
        <h3 style="color: #00F5FF;">Phishing Blocks</h3>
        <h3 style="color: #00F5FF;">
          <span id="adCount" style="color: #ED524E;">0</span> in total
        </h3>
      </div>
    </div>
  </div>
  <!-- Enable Block Ad Blocker -->

  <!-- Enable Block Ad Blocker -->
  <div class="row p-2 m-1 mt-4">
    <div class="col-12 p-1" style="background-color: #D4EDDA; border-radius: 10px; height: 70px;">
      <div class="row">
        <div class="col-3">
          <img src="../icons/security.png" alt="" width="60" height="60">
        </div>
        <div class="col-5">
          <p class="mt-3"><b>Phishing Blocker</b></p>
        </div>
        <div class="col-4 mt-2 p-2 d-flex align-items-start justify-content-start align-content-start">
          <div class="form-check form-switch d-flex align-items-start justify-content-start align-content-start">
            <div class="toggle">
              <input type="checkbox" id="phishingToggle">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enable Pop-up Blocker -->

  <footer class="mt-5 mb-0">
    <div style="background-color: #002D62;height: 40px;color: #00F5FF;" class="container">
      <div class="row mt-2">
        <div class="col-4">
          <p style="text-align: end;"><b>Support</b></p>
        </div>
        <div class="col-4">
          <p><a href="#"><b>Privacy Policy</b></a></p>
        </div>
        <div class="col-4">
          <p style="text-align: left;"><b>Version: 1.0</b></p>
        </div>
      </div>
    </div>
  </footer>
  <script src="../src/phising.js"></script>
</body>

</html>
