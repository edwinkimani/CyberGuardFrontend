<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="../icons/favicon/site.webmanifest">
    <script src="../src/bootstrap.min.js"></script>
    <title>SIGNUP</title>
</head>
<body>
    <div style="min-height: 100vh;background-color: #004369;" class="container-fluid p-0">
        <nav style="background-color: #002C61; color: #00F5FF;" class="navbar">
            <div class="container-fluid">
              <a style="color: #00F5FF !important;" class="navbar-brand" href="#">
                <img src="../icons/apple-touch-icon.png" width="50" height="50" alt="">
                <b>Cyber Guard</b>
              </a>
            </div>
        </nav>

        <!-- toast popup start -->
            <div class="toast-container position-fixed top-0 end-0 p-4">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body p-1">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-10">
                                    <p class="mt-2 message">Hello, world! This is a toast message.</p>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn-close mt-2" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- toast popup end -->


        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center">
                <div style="background-color: #D4EDDA;" class="col-10 col-sm-7 col-md-6 col-lg-4 p-4 rounded-3 mt-3">
                    <form id="myForm" action="" method="post">
                        <div class="row p-0">
                            <div class="col-12 d-flex align-content-center justify-content-center">
                                <img src="../icons/user.png" alt="" width="100px" height="100px">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full name</label>
                            <input type="name" class="form-control" id="name" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">Confirm password</label>
                            <input type="password" id="passwordConfirm" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div class="row d-flex justify-content-center align-content-center mt-2">
                                <button style="background-color: #002C61;color: #00F5FF;border: none;" class="btn col-4">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/signup.js"></script>
</body>
</html>
