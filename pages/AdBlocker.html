<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pages/css/AdBlocker.css">
    <link rel="stylesheet" href="./css/AdBlocker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AdBlocker</title>
    <style>
      html, body {
        width: 400px;
        height: 500px;
        margin: 0;
        overflow-y: scroll;
        overflow-x: hidden;
        padding: 0px;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      html {
        scrollbar-width: thin;
        scrollbar-color: #888 #f1f1f1;
      }
  </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Navbar -->
        <nav class="navbar sticky-top" style="background-color: #002D62; height: 70px;">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" style="color: #5DCAD1;">
                    <img src="../icons/apple-touch-icon.png" width="50" height="50" alt="">
                    <b>Cyber Guard</b>
                </a>
                <div>
                    <a href="./notification.html">
                        <img src="../icons/bell.png" alt="" width="25" height="25" style="cursor: pointer;">
                    </a>
                    <img src="../icons/settings (1).png" alt="" width="25" height="25" style="cursor: pointer;">
                </div>
            </div>
        </nav>

        <!-- First Section -->
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <img src="../icons/Cyber Guard (8).png" alt="" width="150" height="125">
                    </div>
                    <div class="col-9 d-flex justify-content-between">
                        <h5 class="m-3 mt-4">AdBlocker</h5>
                        <a href="./Dashbord.html" class="mt-4"><b>BACK</b></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Section: URL Display -->
        <div class="row" style="min-height: 20px;">
            <div class="col-12 d-flex justify-content-center align-items-center p-2">
                <div class="text-center">
                    <h3 id="currentDomain">N/A</h3>
                </div>
            </div>
        </div>

        <!-- Third Section: Block Ads -->
        <div class="row rounded-3 mt-3 m-3" style="background-color: #002C61; min-height: 40px;">
            <div class="col-12 d-flex justify-content-center align-items-center p-2">
                <div class="text-center">
                    <h3 style="color: #00F5FF;">Block Ads</h3>
                    <h3 style="color: #00F5FF;">
                        <span id="adCount" style="color: #ED524E;">0</span> in total
                    </h3>
                </div>
            </div>
        </div>

        <!-- Enable Block Ad Blocker -->
        <div class="row p-2 m-1">
            <div class="col-12 p-1" style="background-color: #D4EDDA; border-radius: 10px; height: 70px;">
                <div class="row">
                    <div class="col-3">
                        <img src="../icons/block (1).png" alt="" width="60" height="60">
                    </div>
                    <div class="col-5">
                        <p class="mt-3"><b>Ad Blocker</b></p>
                    </div>
                    <div class="col-4 p-2 d-flex align-items-start justify-content-start align-content-start">
                      <div class="form-check form-switch d-flex align-items-start justify-content-start align-content-start">
                        <div class="toggle">
                            <input type="checkbox" id="adblocker">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enable Pop-up Blocker -->
        <div class="row p-2 m-1">
            <div class="col-12 p-1" style="background-color: #D4EDDA; border-radius: 10px; height: 70px;">
                <div class="row">
                    <div class="col-3">
                        <img src="../icons/pop-up-blocker.png" alt="" width="60" height="60">
                    </div>
                    <div class="col-5">
                        <p class="mt-3"><b>Pop-up Blocker</b></p>
                    </div>
                    <div class="col-4 p-2 d-flex align-items-start justify-content-start align-content-start">
                      <div class="form-check form-switch d-flex align-items-start justify-content-start align-content-start">
                        <div class="toggle">
                            <input type="checkbox" id="popupBlocker">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-4">
            <div class="container" style="background-color: #002D62; height: 40px; color: #00F5FF;">
                <div class="row mt-2">
                    <div class="col-4">
                        <p style="text-align: end;"><b>Support</b></p>
                    </div>
                    <div class="col-4">
                        <p><a href="#" style="color: #00F5FF;"><b>Privacy Policy</b></a></p>
                    </div>
                    <div class="col-4">
                        <p style="text-align: left;"><b>Version: 1.0</b></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="/src/AdBlocker.js"></script>
</body>
</html>
