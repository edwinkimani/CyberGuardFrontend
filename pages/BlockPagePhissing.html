<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="../icons/favicon/site.webmanifest">
    <script src="../src/bootstrap.min.js"></script>
    <title>Phishing Site Detected</title>
</head>
<body>
    <div class="container-fluid p-0" style="min-height: 100vh; background-color: #004369;">

        <nav style="background-color: #002C61; color: #00F5FF;" class="navbar">
            <div class="container-fluid">
                <a style="color: #00F5FF !important;" class="navbar-brand" href="#">
                    <img src="../icons/apple-touch-icon.png" width="50" height="50" alt="">
                    <b>Cyber Guard</b>
                </a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-content-center">
                    <img src="../icons/warningYellow.png" alt="" width="200px" height="200px">
                </div>
            </div>  
            <div class="row d-flex align-content-center justify-content-center">
                <div class="col-12 col-sm-12 col-md-10 col-lg-6">
                    <h1 style="color: #00F5FF;">PHISHING SITE DETECTED!</h1>
                    <p class="mt-2" style="font-size: larger; color: white;">
                        The site you are trying to visit has been detected as a phishing site. For your safety, please click the <b>Back to Safety</b> button below.
                    </p>
                </div>
            </div>  
            <div class="col-6 offset-0 offset-sm-0 offset-md-1 offset-lg-3">
                <button id="back" style="border: 2px solid black; color: #12E2E9; cursor: pointer;" class="btn btn-outline-dark col-7 col-sm-7 col-md-6 col-lg-3 m-2"><b>Back to Safety</b></button>
            </div>     
        </div>      
    </div>
    <script src="../src/BlockPagePhissing.js"></script>
</body>
</html>
