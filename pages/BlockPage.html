<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="../icons/favicon/site.webmanifest">
    <script src="../src/bootstrap.min.js"></script>
    <title>Site is Blocked</title>
</head>
<body>
    <div class="container-fluid p-0" style="min-height: 100vh;background-color: #004369;">
        
        <!-- toast popup start -->
        <div class="toast-container position-fixed top-0 end-0 p-4">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body p-1">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-10">
                                <p class="mt-2 message">Hello, world! This is a toast message.</p>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn-close mt-2" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- toast popup end -->

        <nav style="background-color: #002C61; color: #00F5FF;" class="navbar">
            <div class="container-fluid">
                <a style="color: #00F5FF !important;" class="navbar-brand" href="#">
                    <img src="../icons/apple-touch-icon.png" width="50" height="50" alt="">
                    <b>Cyber Guard</b>
                </a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-content-center">
                    <img src="../icons/warning.png" alt="" width="200px" height="200px">
                </div>
            </div>  
            <div class="row d-flex align-content-center justify-content-center">
                <div class="col-12 col-sm-12 col-md-10 col-lg-6">
                    <h1 style="color: #00F5FF;">SITE HAS BEEN BLOCKED !!</h1>
                    <p class="mt-2" style="font-size: larger;color: white;">
                        The site that you are trying to visit has been blocked. If you wish to continue, you will have to click the <b>ADVANCE BUTTON</b> and enter your password to confirm it is you.
                    </p>
                </div>
            </div>  
            <div class="col-6 offset-0 offset-sm-0 offset-md-1 offset-lg-3">
                <button id="back" style="border: 2px solid black; color: #12E2E9; cursor: pointer;" class="btn btn-outline-dark col-5 col-sm-3 col-md-2 col-lg-2 m-2"><b>Back</b></button>

                <button style="background-color: #00F5FF; color: #004369; cursor: pointer;" class="btn btn-success m-2 ml-1" id="toggleButton" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample2"><b>ADVANCE BUTTON</b></button> 

                <div class="collapse multi-collapse" id="multiCollapseExample2">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-9 col-lg-9">
                            <form id="myForm" class="mt-3 offset-0 offset-sm-1 offset-md-2 offset-lg-5" action="">
                                <div class="mb-3 d-flex justify-content-center align-content-center">
                                    <img src="../icons/user.png" alt="" width="70px" height="70px">
                                </div>
                                <div class="mb-3">
                                    <label style=" color: #12E2E9;" for="email" class="form-label"><b>Email</b></label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="mb-3">
                                    <label style=" color: #12E2E9;" for="password" class="form-label"><b>Password</b></label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="mb-3">
                                    <button style="background-color: #00F5FF; color: #004369; cursor: pointer;" type="submit" class="btn"><b>CONFIRM</b></button>
                                    <button style="border: 2px solid black; color: #12E2E9; cursor: pointer;" class="btn btn-outline-dark m-2 ml-1" id="toggleButtonClear"><b>CLEAR</b></button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 

            </div>     
        </div>      
    </div>
    <script src="../src/BlockPage.js"></script>
</body>
</html>
